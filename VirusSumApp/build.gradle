ext.springBootVersion   = '2.2.6.RELEASE'
ext.junitJupiterVersion = '5.6.+'
ext.log4jVersion        = '2.13.+'
ext.slf4jVersion        = '1.7.+'

compileTestJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

description = 'Simulate a virus distribution'
group = 'at.reder.virussim'

mainClassName = 'at.reder.virussim.Main'

buildscript {
    ext.springBootVersion   = '2.2.6.RELEASE'
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.2.+'
        //        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}
repositories {
    jcenter()
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs= ["src/main/java"]
        }
        resources {
            srcDirs= ["src/main/resources"]
        }
    }
    test {
        java {
            srcDirs= ["src/test/java"]
        }
        resources {
            srcDirs= ["src/test/resources"]
        }
    }
}

configurations.all {
    exclude module: 'slf4j-log4j12'
}

